<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma perehdytys</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <header>
        <h1>Perehdytyssovellus</h1>
        <p>Tervetuloa! Kirjaudu ulos <button id="logoutButton">tästä</button></p>
    </header>

    <main>
        <h2>Oma edistymisesi</h2>

<section class="module" id="section-suntio" style="display:none;">
    <h3>Suntion tehtävät</h3>
    <div style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px;">
        <h4>Häät</h4>
        </div>
</section>

<section class="module" id="section-toimisto" style="display:none;">
    <h3>Toimistotyön tehtävät</h3>
    </section>

<section class="module" id="section-shared-docs">
    <h3>Jaetut dokumentit</h3>
    <ul id="document-list">
        <li>Ladataan dokumentteja...</li>
    </ul>
</section>
<section class="module" id="section-hautaustoimi" style="display:none;">
    <h3>Hautaustoimen tehtävät</h3>
    <div>
        <input type="checkbox" id="hautaus-task1">
        <label for="hautaus-task1">Hautausmaan kartan tuntemus</label>
    </div>
    </section>

<section class="module" id="section-suntiotyo" style="display:none;">
    <h3>Suntiotyön tehtävät</h3>
    <div>
        <input type="checkbox" id="suntiotyo-task1">
        <label for="suntiotyo-task1">Jumalanpalveluksen valmistelu</label>
    </div>
    </section>

<section class="module" id="section-lapsiperhe" style="display:none;">
    <h3>Lapsi- ja perhetyön tehtävät</h3>
    <div>
        <input type="checkbox" id="lapsi-task1">
        <label for="lapsi-task1">Kerhomateriaalien sijainti</label>
    </div>
    </section>
        <hr>
        <button id="saveButton">Tallenna edistyminen</button>
        <p id="saveStatus" style="color:green;"></p>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script>
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="js/app-logic.js"></script>

</body>
</html>

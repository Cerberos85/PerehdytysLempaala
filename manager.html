<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esimiehen raportit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Esimiehen näkymä</h1>
        <p>Kirjaudu ulos <button id="logoutButton">tästä</button></p>
    </header>

    <main>
        <h2>Perehdytysten tila</h2>
        
        <div id="report-container">
            <p>Ladataan raportteja...</p>
        </div>

        <section class="module" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
            <h3>Lataa jaettuja dokumentteja</h3>
            <p>Valitse PDF-tiedosto (esim. yleisperehdytys.pdf). Se ilmestyy työntekijöiden etusivulle.</p>
            
            <input type="file" id="fileUploadInput" accept=".pdf,.doc,.docx,.jpg,.png">
            <button id="fileUploadButton" style="width: auto; margin-top: 10px;">Lataa tiedosto</button>
            
            <p id="uploadStatus" style="font-weight: bold; margin-top: 10px;"></p>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="js/manager-logic.js"></script>

</body>
</html>
